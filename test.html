<!DOCTYPE html>
<html>
<head>
<style>
h1 {color:blue; font-size:30px;}
.container {flex-direction: column;  
	border: 1px solid silver; 
	width:20em;}
.box {color:red; width:100%; 
       border: 1px solid blue;
	   aspect-ratio: 16/9;
	   object-fit: contain;}
.box1 {color:red; width:100%; 
       border: 1px solid blue;
	   aspect-ratio: 16/9;
	   object-fit: cover;}

</style>
</head>
<body>
<h1>JGM</h1>
<div class="container">  
<div class="box"> Contain </div>
<img class="box" src="test.jpg"></img>
<img class="box" src="test-lang.jpg"></img>
<img class="box" src="test-breit.jpg"></img>
<img class="box" src="test-klein.png"></img>


<div class="box1"> Cover </div>
<img class="box1" src="test.jpg"></img>
<img class="box1" src="test-lang.jpg"></img>
<img class="box1" src="test-breit.jpg"></img>
<img class="box1" src="test-klein.png"></img>
</div>
</body>
</html>
